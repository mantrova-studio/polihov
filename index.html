<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Копилка</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Окно пароля -->
  <div class="loginWrap" id="loginWrap">
    <div class="loginBox">
      <h2>ЛИЧНАЯ КОПИЛКА</h2>
      <input type="password" id="loginPass" placeholder="Введите пароль" />
      <button id="loginBtn">Войти</button>
      <div class="loginError" id="loginError">Неверный пароль</div>
    </div>
  </div>

  <!-- Сайт -->
  <div class="app" id="app">

    <header class="topbar">
      <h1>МОЯ КОПИЛКА</h1>
    </header>

    <main class="container">

      <div class="progressWrap">
        <div class="progressBar">
          <div class="progressFill" id="progressFill"></div>
        </div>
        <div class="progressText" id="progressText">0 ₽</div>
      </div>

      <div class="controls">
        <button class="btn primary" id="addBtn">Пополнить</button>
        <button class="btn danger" id="removeBtn">Вывести</button>
        <button class="btn" id="createBtn">Создать копилку</button>
      </div>

      <div class="formWrap" id="formWrap" style="display:none;">
        <input type="number" id="amountInput" placeholder="Введите сумму" />
        <button class="btn primary" id="confirmBtn">Подтвердить</button>
      </div>

    </main>

  </div>

<script src="js/script.js"></script>
</body>
</html>
