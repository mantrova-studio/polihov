<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>POLIHOV</title>

  <style>
    :root{
      --bg:#0f1115;
      --card:#151924;
      --stroke:#2a3246;
      --text:#e9edf5;
      --muted:#b8c1d9;
      --shadow:0 14px 40px rgba(0,0,0,.4);
      --radius:18px;
    }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:40px;

      background:radial-gradient(1200px 600px at 50% -10%, rgba(78,115,255,.25), transparent 60%), var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      text-align:center;
    }

    h1{
      margin:0;
      font-size:clamp(28px,6vw,60px);
      font-weight:950;
      letter-spacing:1px;
    }

    .subtitle{
      color:var(--muted);
      font-weight:600;
      font-size:14px;
    }

  </style>
</head>

<body>

  <h1> POLIHOV DEV STUDIO </h1>
  <div class="subtitle">СТУДИЯ РАЗРАБОТКИ И ДИЗАЙНА</div>

</body>
</html>
