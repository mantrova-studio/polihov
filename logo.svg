<svg xmlns="http://www.w3.org/2000/svg" width="1040" height="260" viewBox="0 0 1040 260" role="img" aria-label="POLIHOV TSC premium logo">
  <defs>
    <style>
      .f{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans","Liberation Sans",sans-serif}
    </style>

    <!-- TSC premium accent (cold) -->
    <linearGradient id="tsc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#34D399"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>

    <!-- Subtle vignette for the mark -->
    <radialGradient id="plate" cx="30%" cy="25%" r="90%">
      <stop offset="0" stop-color="#141B24"/>
      <stop offset="1" stop-color="#0A0F16"/>
    </radialGradient>

    <!-- Scanlines (very subtle) -->
    <pattern id="scan" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="none"/>
      <rect y="0" width="6" height="1" fill="#FFFFFF" opacity="0.04"/>
    </pattern>

    <!-- Micro grid -->
    <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
      <path d="M16 0H0V16" fill="none" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="1"/>
      <circle cx="0" cy="0" r="1" fill="#FFFFFF" opacity="0.06"/>
    </pattern>

    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- Cut-corner path helper -->
    <path id="cutBox" d="M26 0H158l22 22V154l-22 22H26L4 154V22z"/>
  </defs>

  <!-- MARK -->
  <g transform="translate(64,42)" filter="url(#soft)">
    <!-- Outer frame with cut corners -->
    <use href="#cutBox" fill="#070B11" stroke="url(#tsc)" stroke-width="3"/>

    <!-- Inner plate -->
    <path d="M36 18H148l14 14V144l-14 14H36L22 144V32z"
          fill="url(#plate)" stroke="#1D2633" stroke-width="1.5"/>

    <!-- Tech textures -->
    <g opacity="1">
      <path d="M36 18H148l14 14V144l-14 14H36L22 144V32z" fill="url(#grid)"/>
      <path d="M36 18H148l14 14V144l-14 14H36L22 144V32z" fill="url(#scan)"/>
    </g>

    <!-- Monogram: "P" built from strokes + notch -->
    <g transform="translate(52,44)">
      <!-- vertical stem -->
      <rect x="0" y="0" width="18" height="92" rx="6" fill="#E5E7EB" opacity="0.92"/>
      <!-- bowl stroke -->
      <path d="M18 10H54
               C70 10 82 22 82 38
               C82 54 70 66 54 66H18"
            fill="none" stroke="#E5E7EB" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" opacity="0.92"/>
      <!-- inner cut -->
      <path d="M28 26H52
               C59 26 64 31 64 38
               C64 45 59 50 52 50H28"
            fill="none" stroke="#0A0F16" stroke-width="10" stroke-linecap="round" opacity="1"/>
      <!-- accent notch -->
      <path d="M6 86h34" stroke="url(#tsc)" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Corner pins -->
    <g fill="url(#tsc)" opacity="0.9">
      <circle cx="18" cy="22" r="2.6"/>
      <circle cx="166" cy="22" r="2.6"/>
      <circle cx="18" cy="154" r="2.6"/>
      <circle cx="166" cy="154" r="2.6"/>
    </g>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(290,0)">
    <text x="0" y="150" class="f" font-size="98" font-weight="800" letter-spacing="10" fill="#E5E7EB">
      POLIHOV
    </text>

    <!-- TSC underline with segment breaks -->
    <g transform="translate(6,170)">
      <rect x="0" y="0" width="520" height="3" rx="1.5" fill="#E5E7EB" opacity="0.18"/>
      <rect x="0" y="0" width="150" height="3" rx="1.5" fill="url(#tsc)"/>
      <rect x="170" y="0" width="90" height="3" rx="1.5" fill="url(#tsc)" opacity="0.9"/>
      <rect x="280" y="0" width="70" height="3" rx="1.5" fill="url(#tsc)" opacity="0.75"/>
      <rect x="370" y="0" width="60" height="3" rx="1.5" fill="url(#tsc)" opacity="0.65"/>
    </g>

    <!-- tiny status row -->
    <g class="f" transform="translate(6,206)" fill="#94A3B8">
      <text x="0" y="0" font-size="16" font-weight="600" letter-spacing="3">WEB / UI / AUTOMATION</text>
      <circle cx="270" cy="-5" r="4" fill="url(#tsc)"/>
      <text x="286" y="0" font-size="16" font-weight="600" letter-spacing="3">READY</text>
    </g>
  </g>

  <rect width="1040" height="260" fill="none"/>
</svg>